			<h2>Contact Page</h2>

			<h2 class="title">Sign Up For Our Company's Newsletter</h2>
			
			<form id="selector" action=”#”>
				<input id="name" type="text" placeholder="Name" required>
			    <input id="email" type="text" placeholder="Email Address" required>
				<input id="phone" type="text" placeholder="Phone Number" size="10" required>
				<select id="state" name="states" required>
				<option  value="" selected disabled>Choose state:</option>
				<option value="VA">VA</option>
				<option value="NC">NC</option>
				<option value="SC">SC</option>
				<option value="other (Not VA, NC, SC)">Other</option>
				</select>
				<br><br>

				<!--<button id="sub" type="submit">Submit</button>-->
            </form>
			<br>
			
			<formn id="design-" class="selector2" action=”#” >
				<input type="checkbox" id="basic"  name="design" value="basic">
				<label for="basic"> I like basic designs </label><br>
				<input type="checkbox" id="advanced"  name="design" value="advanced">
				<label for="advanced"> I like advanced designs</label><br>
				<input type="checkbox" id="pro" name="design" value="pro">
				<label for="pro"> I like professional designs</label>
		        <br><br>
				<button type="submit">Submit</button>
				
			</form>
			<br>
			<div id="dispPicks">
			<form id="prefer" class="selector2" action=”#”> 	
			<input type="radio" id="email" name="preference" value="email">
			<label for="email">I prefere to be contacted through email</label><br>
            <input type="radio" id="text" name="preference" value="text">
            <label for="text">I prefere to be contacted through text</label><br>
            <input type="radio" id="nomatter" name="preference" value="nomatter">
            <label for="nomatter">I have no preference</label>
				<br><br>
			<button type="submit">Submit</button>	
            </form>	
		</div>	
			<button onclick="info()">Show my Input</button>
			<p id=result></p>
