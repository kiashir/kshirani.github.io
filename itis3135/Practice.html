<!doctype html>

<html lang="en">
	<head>
		<title>Tuxedo Cat Coffee</title>
		<meta charset="utf-8" />
		<link type="text/css" rel="stylesheet" href="styles/Practice.css">
		<script src="scripts/Practice.js"></script>
	</head>
	<body>
		<header>
			<h1>Tuxedo Cat Coffee</h1>
			<img src="images/logo.png" alt="Morning Coffee"/>
		</header>
		
		<main>
			<form id="order_form" name="order_form" action="#" method="get">
				<section id="menu">
					<h2>Menu</h2>
					<p>Click an item to add it to your order.</p>
					<!-- add images here -->
					<ul>
						<li><button onclick="espressoFunc()"><img id="espresso" src="images/espresso.jpg" alt="Espresso"></button></li>
						<li><button onclick="cappuccinoFunc()"><img id="cappuccino" src="images/cappuccino.jpg" alt="Cappuccino`"></button></li>
					</ul>
				</section>

				<section>
						<h2>Your Order</h2>
						<p id="order"></p>
						<!-- Emphasize  the total -->
						<h2>Order Total:</h2>
						<p id="total"><em>&nbsp;</em></p>

					<div id="buttons">
						<span>
						<!-- apply appropriate styling in the CSS file for the buttons. -->
							<input class="custom" type="button"  name="place_order" id="place_order" value="Place Order" onclick="placeOrder()">
							<input class="custom" type="button"  name="clear_order" id="clear_order" value="Clear Order" onclick="clearOrder()">
							<input class="custom" type="button"  name="Contact Us" id="contact_us" value="Contact Us" onclick="contact()">
							
						</span>	
						<p id="result"></p>				            		
					</div>
				</section>   
			</form>
		</main> 
		
	<footer>

	</footer>
		
	</body>
</html>
